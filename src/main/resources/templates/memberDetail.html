<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link rel="stylesheet" href="../static/resources/css/memberDetail.css" type="text/css"/>

    <title> Benutzer Konto</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <header>
        <h1>Benutzer Konto</h1>
    </header>
    <div class="ui items">
        <div class="item">
            <div class="content">
                <div class="meta">
                    <h3 class="header">Benutzerdaten</h3>
                    <p>Name</p>
                    <span th:text="${member.firstName}">Vorname</span>
                    <span th:text="${member.lastName}">Nachname</span>
                    <p></p>
                    <h3 class="header">Bonuscode</h3>
                    <span th:text="${member.getMemberId()}">0000</span>
                </div>

                <div class="meta">
                    <h3 class="header">Guthaben</h3>
                    <span th:text="${{member.credit}}">0.00 â‚¬</span>

                    <h4 class="header">Aufladen</h4>

                    <form class="ui form" method="post" th:action="@{/member/payin}">
                        <input type="hidden" name="memberId" value="0" th:value="${member.memberId}"/>
                        <div class="field">
                            <label for="amount">Betrag</label>
                            <input id="amount" type="number" name="amount" min="0.01" max="9999" value="0.01"
                                   step="0.01"/><br/>
                        </div>
                        <button type="submit" class="ui labeled icon button">
                            <i class="payIn"></i><span> Aufladen </span>
                        </button>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
