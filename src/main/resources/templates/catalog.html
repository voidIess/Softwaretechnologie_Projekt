<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/catalog.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/toggle.css}"/>
    <title>Katalog</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <nav th:include="toggle :: toggle"></nav>
    <header>
        <h1>Katalog</h1>
    </header>


    <table class="ui celled table">
        <thead>
        <tr>
            <th>Artikelname</th>
            <th>Beschreibung</th>
            <th>Art</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each=" article : ${catalog}">
            <td><a th:href="@{/article/{id}(id=${article.id})}" th:text="${{article.name}}">Artikelname</a></td>
            <td th:text="${article.description}">Beschreibung</td>
            <td th:text="${article.art}">Art</td>
        </tr>


        </tbody>

    </table>
    <!-- Button -->
    <div class="ui one column centered grid">
        <div class="column">
            <a th:href="@{/article}">
                <button class="ui green button">
                    <i class="plus icon"></i>Artikel hinzuf√ºgen
                </button>
            </a>
        </div>
    </div>
</div>



</body>
</html>
