<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/toggle.css}"/>
    <title>Studio</title>

</head>
<body>
<nav th:include="navigation :: navigation"></nav>
<nav th:include="toggle :: toggle"></nav>

<div class="container">
    <form method="post" role="form" class="ui form" id="form" th:action="@{/studio}" th:object="${studioForm}">

        <h1>Studio bearbeiten</h1>

        <fieldset>
            <text>Ã–ffnungszeiten</text>
            <label for="times"></label>
            <textarea id="times" rows="8" cols="50" th:field="*{openingTimes}" required="required"></textarea>
        </fieldset>


        <fieldset>
            <text>Adresse</text>
            <label for="address"></label><input type="text"
                                                th:field="*{address}"
                                                id="address"
                                                required/>
        </fieldset>

        <fieldset>
            <text>Name</text>
            <label for="name"></label><input type="text"
                                                th:field="*{name}"
                                                id="name"
                                                required/>
        </fieldset>

        <fieldset>
            <text>Werbebonus</text>
            <label for="advertisingBonus"></label><input type="number" step="0.01"
                                                         th:field="*{advertisingBonus}"
                                                         id="advertisingBonus"
                                                         required/>
        </fieldset>

        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
    </form>
</div>


</body>
</html>
