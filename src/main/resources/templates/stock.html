<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/catalog.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/toggle.css}"/>

    <title th:text="#{stock.title}">Bestand</title>
</head>
<body>


<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <nav th:include="toggle :: toggle"></nav>
    <header>
        <h1 th:text="#{stock.title}">Bestand</h1>
    </header>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>Artikel</th>
            <th>Anzahl</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each=" item : ${stock}">
            <td th:text="${item.product.name}">Artikel</td>
            <td th:text="${{item.quantity}}">Quantity</td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
