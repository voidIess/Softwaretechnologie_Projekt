<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <link href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet" type="text/css"/>

    <title th:text="#{sell_catalog.title}">>Artikel verkaufen</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <header>
        <h1 th:text="#{sell_catalog.title}">Artikel verkaufen</h1>
    </header>
    <div th:remove="all-but-first">
        <div class="list" th:each="item : ${inventory}">
            <div class="content">
                <form method="post" th:action="@{/cart}">
                    <input name="pid" th:value="${item.id}" type="hidden" value="0"/>
                    <span class="header" th:text="${item.getProduct().name}">Spinatsalat</span>
                    <span class="content" th:text="${item.getQuantity()}"></span>
                    <input id="number" min="1" name="number" step="1" type="number" value="1"/>
                    <button class="ui labeled icon button" type="submit">
                        <a>Hinzuf√ºgen</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
