<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <link href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet" type="text/css"/>

    <title th:text="#{sell_catalog.title}">Artikel verkaufen</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <header>
        <h1 th:text="#{sell_catalog.title}">Artikel verkaufen</h1>
    </header>
    </br>
    <div class="ui center aligned container">
        <div th:remove="all-but-first">
            <div class="ui divided items" th:each="item :${ inventory}">
                <form method="post" th:action="@{/addItemToCart}">
                    <input name="pid" th:value="${item.getProduct().id}" type="hidden" value="0"/>
                    <div class="ui grid">
                        <div class="ui left floated column">
                            <div class="ui small header" th:text="${item.getProduct().name}">Spinatsalat</div>
                            <div th:text="${item.getProduct().getPrice()}">42</div>
                        </div>
                        <div class="ui right floated column">
                            <input class="ui input" id="number" min="1" name="number" step="1" type="number" value="1"/>
                            <button class="ui right floated button" type="submit">
                                <a>Hinzuf√ºgen</a>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
