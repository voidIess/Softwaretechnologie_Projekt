<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/catalog.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/toggle.css}"/>

    <title th:text="#{stock.title}">Bestand</title>
</head>
<body>


<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <nav th:include="toggle :: toggle"></nav>
    <header>
        <h1 th:text="#{reorder.title}">Nachbestelliste</h1>
    </header>
    <div th:if="available" class="ui celled table">
        <table class="ui celled table">
            <thead>
            <tr>
                <th>Artikel</th>
                <th>Preis</th>
                <th>Beschreibung</th>
            </tr>
            </thead>
            <tbody th:remove="all-but-first">
            <tr th:each=" item : ${reorders}">
                <td th:text="${item.name}">Artikel</td>
                <td th:text="${{item.price}}">Preis</td>
                <td th:text="${{item.description}}">Beschreibung</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
