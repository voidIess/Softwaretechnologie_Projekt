<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/detail.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/toggle.css}"/>
    <title th:text="${article.name}">Artikelname</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <nav th:include="toggle :: toggle"></nav>

    <header>
        <h1 th:text="${article.name}" style="text-align: center">Artikelname</h1>
    </header>

    <table class="ui celled table">
        <thead>
        <tr>
            <th></th>
            <th>Artikel</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Art</td>
            <td th:text="${article.type}">Art</td>
        </tr>
        <tr>
            <td>Preis</td>
            <td th:text="${{article.price}}">Preis</td>
        </tr>
        <tr>
            <td>Menge</td>
            <td th:text="${quantity}">Menge</td>
        </tr>
        </tbody>


    </table>
    <!-- Edit button -->
    <div class="ui one column centered grid">
        <div class="column">
            <a th:href="@{/article/detail/{id}(id=${article.id})}">
                <button class="ui blue button">
                    <i class="edit icon"></i>Artikel bearbeiten
                </button>
            </a>
            <a th:href="@{/article/restock/{id}(id=${article.id})}">
                <button class="ui blue button">
                    <i class="edit icon"></i>Artikel aufstocken
                </button>
            </a>
        </div>
    </div>

    <!-- Delete button -->
    <form method="post" th:action="@{/article/delete/{id}(id=${article.id})}">
        <div class="column">
            <button class="ui red button right floated">
                <i class="trash icon"></i>Artikel l√∂schen
            </button>
        </div>
    </form>

</div>

</body>
</html>
