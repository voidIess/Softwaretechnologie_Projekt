<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/toggle.css}"/>
    <title>Katalog</title>
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
<nav th:include="toggle :: toggle"></nav>


<div class="container">
    <form method="post" role="form" class="ui form" id="form" th:action="@{/article}" th:object="${form}">

        <h2>Artikel hinzuf√ºgen</h2>

        <fieldset>
            <p>Name</p><label for="name"></label><input type="text" th:field="*{name}"
                                                                id="name"
                                                                required/>
        </fieldset>

        <fieldset>
            <p>Preis in Euro</p><label for="price"></label><input type="number" th:field="*{price}"
                                                                          id="price"
                                                                          required/>
        </fieldset>

        <fieldset>
            <p>Art</p><label for="type"></label><input type="text" th:field="*{type}"
                                                              id="type"
                                                              required/>
        </fieldset>

        <fieldset>
            <p>Beschreibung</p><label for="description"></label><input type="text" th:field="*{description}"
                                                                               id="description"
                                                                               required/>
        </fieldset>

        <fieldset>
            <p>Mindesthaltbarkeitsdatum</p><label for="expirationDate"></label><input type="date"
                                                                                              th:field="*{expirationDate}"
                                                                                              id="expirationDate"
                                                                                              required/>
        </fieldset>

        <fieldset>
            <p>Rabatt vom</p><label for="startDiscount"></label><input type="date"
                                                                               th:field="*{startDiscount}"
                                                                               id="startDiscount"
                                                                               required/>
        </fieldset>

        <fieldset>
            <p>Rabatt in Prozent</p><label for="percentDiscount"></label><input type="number"
                                                                                        th:field="*{percentDiscount}"
                                                                                        id="percentDiscount" required/>
        </fieldset>


        <fieldset>
            <p>Rabatt bis</p><label for="endDiscount"></label><input type="date"
                                                                             th:field="*{endDiscount}"
                                                                             id="endDiscount"
                                                                             required/>
        </fieldset>

        <fieldset>
            <p>Anzahl</p><label for="number"></label><input type="number"
                                                                    th:field="*{number}"
                                                                    id="number"
                                                                    required/>
        </fieldset>


        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
    </form>
</div>


</body>
</html>
