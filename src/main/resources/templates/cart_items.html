<!DOCTYPE html>

<html th:replace="site_template :: template(#{sell_catalog.title}, ~{::cart_items})"></html>

<div th:fragment="cart_items">
    <div class="ui container">
        <div class="ui header">
            <div th:text="#{cart_items.title}">Warenkorb</div>
            <a class="ui right floated button" th:href="@{/sell_catalog}">
                <i class="cart icon"></i>
                Bestellung
            </a>
        </div>
        <br>
        <div th:remove="all-but-first">
            <div class="list" th:each="cartItem : ${cart}">
                <div>
                    <span class="header" th:text="${cartItem.getProduct().name}">Spinatsalat</span>
                    <span class="content" th:text="${cartItem.getQuantity()}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
