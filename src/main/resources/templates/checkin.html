<!DOCTYPE html>

<html lang="de" xmlns:th="http://www.thymeleaf.org"
      th:replace="site_template :: template(#{checkin.title}, ~{::checkin})">
</html>

<html lang="de" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="checkin">
    <div class="ui container">
        <div style="margin-bottom: 40px">
            <h3>Aufladen</h3>
            <form class="ui form horizontally padded" method="post" th:action="@{/admin/member/payin}">
                <div>
                    <label for="id">Mitglieder ID</label>
                    <input type="text" name="id" value="0" id="id"/>
                </div>
                <div>
                    <label for="amount">Betrag</label>
                    <input id="amount" type="number" name="amount" min="0.01" max="9999" value="0.01"
                           step="0.01"/>
                </div>
                <button type="submit" class="ui labeled icon button" style="margin-top: 5px">
                    <i class="money icon"></i> Aufladen
                </button>
            </form>
        </div>
        <div>
            <h3>
                Check-In
            </h3>
            <form class="ui form" th:action="@{/member/checkin}" method="post">
                <label for="memberId">Member ID</label>
                <input id="memberId" type="number" th:name="memberId">
                <p></p>
                <input class="ui blue button" type="submit">
            </form>
        </div>
    </div>
</div>
</html>
