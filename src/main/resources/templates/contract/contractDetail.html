<!DOCTYPE html>

<html lang="de" xmlns:th="http://www.thymeleaf.org"
      th:replace="site_template :: template(#{contract.detail.title}, ~{::contract_detail})">
</html>

<html lang="de" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="contract_detail">
    <div class="ui container">
        <form method="post" role="form" class="ui form" id="form"
              th:action="@{/admin/contract/detail/{id}(id=${contract.contractId})}" th:object="${form}">
            <div class="field">
                <label for="name">Name</label>
                <input id="name" th:field="*{name}" th:errorclass="fieldError" type="text"
                       required="required"/><br/>
            </div>

            <div class="field">
                <label for="description">Beschreibung</label>
                <input id="description" name="description" th:field="*{description}"
                       th:errorclass="fieldError" type="text" required="required"/><br/>
            </div>

            <div class="field">
                <label for="price">Preis</label>
                <input id="price" name="price" th:field="*{price}" th:errorclass="fieldError"
                       type="number" step="0.01" required="required" min="0.01"/><br/>
            </div>

            <div class="field">
                <label for="duration">Laufzeit (in Tagen)</label>
                <input id="duration" name="duration" th:field="*{duration}" th:errorclass="fieldError"
                       type="number" step="1" min="1" required="required"/><br/>
            </div>

            <button type="submit" class="ui button">Bearbeiten</button>
        </form>
    </div>
</div>
</html>
