<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../../static/resources/css/style.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/toggle.css}"/>

    <title>Verträge</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <nav th:include="toggle :: toggle"></nav>
    <header>
        <h1>Verträge</h1>
    </header>

    <a th:href="@{/admin/contract/create}">
        <button class="ui blue button">
            Vertrag erstellen
        </button>
    </a>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Preis</th>
            <th>Laufzeit (in Tagen)</th>
            <th>Bearbeiten</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each="contract : ${contractList}">
            <td th:text="${contract.contractId}">ID</td>
            <td th:text="${contract.name}">Name</td>
            <td th:text="${contract.description}">Beschreibung</td>
            <td th:text="${contract.price}">Preis</td>
            <td th:text="${contract.duration}">Dauer</td>
            <td>
                <a th:href="@{/admin/contract/detail/{id}/(id=${contract.contractId})}">
                    <button class="ui blue button">
                        <i class="edit"></i>
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
