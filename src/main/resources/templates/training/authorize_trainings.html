<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../../static/resources/css/style.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/toggle.css}"/>
    <title>Angefragte Trainings</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <nav th:include="toggle :: toggle"></nav>
    <header>
        <h1>Angefragte Trainings</h1>
    </header>

    <a th:href="@{/admin/trainings}">Zurück</a>

    <p class="ui negative message" th:if="${#fields.hasErrors('*')}" th:each="err : ${#fields.errors('*')}"
       th:text="${err}">
    </p>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Typ</th>
            <th>Mitglied</th>
            <th>Trainer</th>
            <th>Wünsche</th>
            <th>Woche</th>
            <th>Tag</th>
            <th>Zeit</th>
            <th>Aktion</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each=" training : ${requestedTrainings}">
            <td th:text="${training.trainingId}">ID</td>
            <td th:text="${training.getType().getDisplayValue()}"></td>
            <td th:text="${training.member.toString()}">Name</td>
            <td th:text="${training.trainer.toString()}">Trainer</td>
            <td th:text="${training.description}">Wuensche</td>
            <td th:text="${training.getWeek()}">Woche</td>
            <td th:text="${training.getDayAsString()}">Tag</td>
            <td th:text="${training.startTime}">Zeit</td>
            <td>
                <a class="ui green button" th:href="@{/training/accept/{id}/(id=${training.trainingId})}">Akzeptieren</a>
                <a class="ui red button" th:href="@{/training/decline/{id}/(id=${training.trainingId})}">Ablehnen</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
