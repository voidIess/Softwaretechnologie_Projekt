<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
    <title>Mitgliederliste</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <header>
        <h1>Mitgliederliste</h1>
    </header>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Login Name</th>
            <th>Mitglieder Nummer</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each=" customer : ${memberList}">
            <td th:text="${customer.firstName}">Vorname</td>
            <td th:text="${customer.lastName}">Nachname</td>
            <td th:text="${customer.userName}">UserName</td>
            <td th:text="${customer.memberId}">MemberId</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
