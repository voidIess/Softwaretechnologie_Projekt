<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="site_template :: template(#{staff.add}, ~{::site_content})"></html>

<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<head th:remove="all">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/toggle.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/template.css}"/>
</head>
<body>
<div class="ui container">

    <form method="post" role="form" class="ui form" id="form" th:action="@{/newStaff}" th:object="${form}">

        <p class="ui negative message" th:if="${#fields.hasErrors('*')}" th:each="err : ${#fields.errors('*')}">
            Einige Angaben sind nicht korrekt.
        </p>

        <fieldset>
        <div class="field">
            <text th:text="#{register.firstName}"></text>
            <label for="firstName"></label>
            <input id="firstName" name="firstName" th:field="*{firstName}" th:errorclass="fieldError" type="text"
                   maxlength="32" placeholder="Vorname" required="required"/><br/>
            <div class="ui negative message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                <p>Der Vorname darf nicht leer sein</p>.
            </div>
        </div>

        <div class="field">
            <text th:text="#{register.lastName}"></text>
            <label for="lastName"></label>
            <input id="lastName" name="lastName" th:field="*{lastName}" th:errorclass="fieldError" type="text"
                   maxlength="32" placeholder="Nachname" required="required"/><br/>
            <div class="ui negative message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{lastName}">
                <p>Der Nachname darf nicht leer sein.</p>
            </div>
        </div>

        <div class="field">
            <text th:text="#{register.email}"></text>
            <label for="email"></label>
            <input id="email" name="email"  th:field="*{email}" th:errorclass="fieldError" type="text" maxlength="56"
                   placeholder="Email" required="required"/><br/>
            <div class="ui negative message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                <p>Die Email Adresse darf nicht leer sein.</p>
            </div>
        </div>

        <div class="field">
            <text>Gehalt</text>
            <label for="salary"></label>
            <input id="salary" name="salary" th:field="*{salary}" th:errorclass="fieldError" type="number" step="0.01"
                   placeholder="Gehalt" min ="0" required="required"/>
            <div class="ui negative message" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">
                <p>Der Gehalt darf nicht leer sein.</p>
            </div>

        </div>

        <div class="field">
            <text>Username</text>
            <label for="username"></label>
            <input id="username" name="name" th:field="*{username}" th:errorclass="fieldError" type="text"
                   placeholder="Username" maxlength="16" required="required"/><br/>
            <div class="ui negative message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                <p>Der Username darf nicht leer sein.</p>
            </div>
        </div>


        <div class="field">
            <text th:text="#{register.password}"></text>
            <label for="password"></label>
            <input id="password" name="password" th:field="*{password}" th:errorclass="fieldError" type="password"
                   placeholder="passwort" required="required"/><br/>
            <div class="ui negative message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                <p> Das Passwort darf nicht leer sein. </p>
            </div>
        </div>
        </fieldset>
        <br>
        <button type="submit" class="ui button" th:text="#{register.submit}">Registrieren</button>
    </form>
</div>
</body>
</html>
