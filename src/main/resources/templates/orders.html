<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/catalog.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/toggle.css}"/>
    <title th:text="#{orders.title}">Bestellungen</title>
</head>
<body>
<div class="ui container">
    <nav th:include="navigation :: navigation"></nav>
    <nav th:include="toggle :: toggle"></nav>
    <header>
        <h1 th:text="#{orders.title}">Bestellungen</h1>
    </header>


    <h2 th:text="#{orders.completed}"></h2>
    <table class="ui celled table">
        <thead>
        <tr>
            <th>Datum</th>
            <th>Kunde</th>
            <th>Bezahlt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${ordersCompleted} ">
            <td th:text="${#temporals.format(order.dateCreated, 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${order.userAccount.id}"></td>
            <td th:text="${order.totalPrice}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
